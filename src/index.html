<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <meta name="description" content="Сервис для анализа происходящих в мире событий">
  <meta name="author" lang="ru" content="Степанова Татьяна">
  <title>Что творится в мире?</title>
  <link rel="stylesheet" href="<%=htmlWebpackPlugin.files.chunks.main.css %>">
  <link rel="shortcut icon" href="<%=require('./images/Favicon_A.svg').default%>">
  <link rel="import" href="./about/index.html">
  <link rel="import" href="./analytics/index.html">

</head>

<body>
  <div class="main">
    <div class="search">
      <header class="header">
        <div class="header__container">
          <a class="logo-link" href="../index.html">
            <p class="logo logo_white">NewsAnalyzer</p>
          </a>
          <ul class="menu">
            <li class="list-item list-item_active">
              <div>
                <a href="./index.html" class="link link_active">Главная
                </a>
              </div>
            </li>
            <li class="list-item">
              <a href="./about.html" class="link">О проекте</a>
            </li>
          </ul>
        </div>
      </header>
      <div class="search__container">
        <h1 class="search__title">Что в мире творится?</h1>
        <h3 class="search__subtitled">Введите в поиске любую тему и узнайте, насколько популярной она была в носотях за
          прошедшую неделю.</h3>
        <form class="search__form" novalidate>
          <div class="search__form-container">
            <input type="text" id="name" placeholder="Введите тему новости" class="search__input" minlength="1"
              required>
              <button type="submit" class="search__button roboto-normal-500" disabled>Искать</button>
          </div>
          <div class="input-container">
            <span id="error-name" class="error-message"></span>
          </div>

        </form>
      </div>
    </div>
    <div class="searching-results">
      <div class="block-header">
        <h2 class="title-m">Результаты поиска</h2>
        <a href="./analytics.html" class="block-header__link roboto-normal-500">Посмотреть аналитику &gt;</a>
      </div>
      <div class="searching-results__container">
      </div>
    </div>
    <footer class="footer">
      <p class="footer__copyright"> &#169; 2020 Tatiana Stepanova</p>
      <div class="footer__container">
        <ul class="menu menu__footer">
          <li class="footer__list">
            <a href="index.html" class="footer__list-link">Главная</a>
          </li>
          <li class="footer__list">
            <a href="./about.html" class="footer__list-link">О проекте</a>
          </li>
          <li class="footer__list">
            <a href="https://praktikum.yandex.ru/" class="footer__list-link" target="_blank">Яндекс.Практикум</a>
          </li>
        </ul>
        <div class="footer__icons">
          <a href="https://github.com/obonyasha" target="_blank" class="footer__social-icons">
            <img src="<%=require('./images/GITHUB.svg').default%>" alt="GITHUB">
          </a>
          <a href="https://vk.com/obonyasha" target="_blank">
            <img src="<%=require('./images/vk_white.svg').default%>" alt="ВКонтакте" class="footer__social-icons">
          </a>
        </div>
      </div>

    </footer>
  </div>
  <script src="<%= htmlWebpackPlugin.files.chunks.main.entry %>"></script>
</body>

</html>
