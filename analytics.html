<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <meta name="description" content="Сервис для анализа происходящих в мире событий">
  <meta name="author" lang="ru" content="Степанова Татьяна">
  <title>Аналитика</title>
  <link rel="stylesheet" href="https://unpkg.com/flickity@2/dist/flickity.min.css">
  <link rel="stylesheet" href="analytics/style.ae659e2ab2bf0396fc53.css">
  <link rel="shortcut icon" href="./images/favicon_analit.svg">
</head>

<body>
  <div class="main">
    <header class="header">
      <div class="header__container">
        <a class="logo-link" href="../index.html">
          <p class="logo">NewsAnalyzer</p>
        </a>
        <ul class="menu">
          <li class="list-item">
            <a href="./index.html" class="link link_black">Главная</a>
          </li>
          <li class="list-item">
            <a href="./about.html" class="link link_black">О
              проекте</a>
          </li>
        </ul>
      </div>
    </header>
    <div class="analytics-way">
      <p class="subtitled-m hide_320">Главная <span class="subtitled-m_analytics-way"> / Аналитика</span></p>
    </div>
    <div class="analytics-header">
      <h2 class="title-m title-m_analytics-header"></h2>
      <p class="subtitled-m subtitled-m_news">Новостей за неделю: <span class="subtitled-m_bold total-results"></span></p>
      <p class="subtitled-m">Упоминаний в загаловках: <span class="subtitled-m_bold count__title"></span></p>
    </div>
    <div class="statistics">
      <div class="statistics__bar-chart">
        <h2 class="title-s title-s_statistics">Аналитика по дням</h2>
        <div class="barchart">
          <div class="barchart__item">
            <p class="barchart__day barchart__name-axis">дата (август)</p>
            <p class="barchart__name-axis barchart__scale">кол-во упоминаний</p>
          </div>
          <div class="barchart__item barchart__columns_scale-top">
            <p class="barchart__day"></p>
            <div class="barchart__scale scale__top">

            </div>
          </div>
          <div class="barchart__columns barchart__body">
          </div>
          <div class="barchart__item barchart__scale_bottom">
            <p class="barchart__day"></p>
            <div class="barchart__scale scale__bottom">
            </div>
          </div>
        </div>
      </div>
    </div>
    <footer class="footer">
      <p class="footer__copyright"> &#169; 2020 Tatiana Stepanova</p>
      <div class="footer__container">
        <ul class="menu menu__footer">
          <li class="footer__list">
            <a href="../index.html" class="footer__list-link">Главная</a>
          </li>
          <li class="footer__list">
            <a href="index.html" class="footer__list-link">О проекте</a>
          </li>
          <li class="footer__list">
            <a href="https://praktikum.yandex.ru/" class="footer__list-link" target="_blank">Яндекс.Практикум</a>
          </li>
        </ul>
        <div class="footer__icons">
          <a href="https://github.com/obonyasha" target="_blank" class="footer__social-icons">
            <img src="./images/GITHUB.svg" alt="GITHUB">
          </a>
          <a href="https://vk.com/obonyasha" target="_blank">
            <img src="./images/vk_white.svg" alt="ВКонтакте" class="footer__social-icons">
          </a>
        </div>
      </div>
    </footer>
  </div>
  <script src="analytics/analytics.6cb2437b93c560b7e873.js"></script>
</body>

</html>
